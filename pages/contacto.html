            </ul>
        </nav>
    </header>

    <main>
        <h2>Contáctanos</h2>
        
        <!-- Sección de redes sociales -->
        <section>
            <h3>Síguenos en nuestras redes sociales</h3>
            <ul>
                <li>
                    <a href="https://www.facebook.com/FilomenaPastelera" target="_blank">
                        <i class="fab fa-facebook"></i> Facebook
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/filomenapastelera?igsh=bHliMHvZzl2d2Rz" target="_blank">
                        <i class="fab fa-instagram"></i> Instagram
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/FilomenaPastelera" target="_blank">
                        <i class="fab fa-twitter"></i> Twitter
                    </a>
                </li>
            </ul>
        </section>

        <!-- Formulario de contacto -->
        <section>
            <h3>Envíanos un mensaje</h3>
            <form action="https://formspree.io/f/xovqerrd" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>
</body>
